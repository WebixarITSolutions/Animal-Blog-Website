  <head>

      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->

      crossorigin="anonymous" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
          <a href="./home.html"
            ><img
              src="assets\logo.jpg"
              class="img-fluid rounded-circle"
              width="50"
              alt=""
          /></a>

          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0 mx-3">
              <li class="nav-item">
                <a class="nav-link" href="./about.html">About Us</a>
              </li>
              l
              <li class="nav-item">
                <a class="nav-link" href="./services.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./blogs.html">Our Blogs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact Us</a>
              </li>
            </ul>
            <form action="./login.html" class="d-flex my-2 my-lg-0">
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit">
                Login
              </button>
            </form>
            <form action="./register.html" class="d-flex my-2 my-lg-0">
              <button
                class="btn btn-outline-success my-2 my-sm-0 mx-3"
                type="submit">
                Register
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-5">
        <h1 class="text-center mb-4">Contact Us</h1>
        <hr />
        <br />
        <div class="row justify-content-center">
          <div class="col-md-8">
            <form action="/submit-form" method="post">
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Enter your name"
                  required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                  required />
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input
                  type="text"
                  class="form-control"
                  id="subject"
                  name="subject"
                  placeholder="Subject"
                  required />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  rows="4"
                  placeholder="Enter your message"
                  required></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary mt-2 mb-5">
                  Send Message
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-light text-center py-4">
      <div class="container">
        <h5>Follow Us</h5>
        <div class="d-flex justify-content-center mb-3">
          <a
            href="https://facebook.com"
            class="text-light mx-2"
            target="_blank">
            <i class="bi bi-facebook"></i>
          </a>
          <a href="https://twitter.com" class="text-light mx-2" target="_blank">
            <i class="bi bi-twitter"></i>
          </a>
          <a
            href="https://instagram.com"
            class="text-light mx-2"
            target="_blank">
            <i class="bi bi-instagram"></i>
          </a>
          <a
            href="https://linkedin.com"
            class="text-light mx-2"
            target="_blank">
            <i class="bi bi-linkedin"></i>
          </a>
        </div>
        <p>&copy; All Rights Reserved. Animal Blog Website</p>
      </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
